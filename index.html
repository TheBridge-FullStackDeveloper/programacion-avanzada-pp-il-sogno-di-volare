<!DOCTYPE html>
<html lang="es">

<head>
    <title>HTML5 Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="TheBridge">
    <meta name="description" content="Plantilla simple HTML5">

    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>

<body>
    <section class="btns">
        <button class="btn" onclick="painter.paintSingleImage(helicopters.getRandomCivil())">Pinta un helicóptero civil aleatorio</button>
        <button class="btn" onclick="painter.paintSingleImage(helicopters.getRandomMilitary())">Pinta un helicóptero militar aleatorio</button>
        <button class="btn" onclick="painter.paintMultipleImages(helicopters.getAll())">Pinta muchos helicópteros</button>
        <button class="btn" onclick="painter.paintSingleImage(aircrafts.getRandomCivil())">Pinta un avión civil aleatorio</button>
        <button class="btn" onclick="painter.paintSingleImage(aircrafts.getRandomMilitary())">Pinta un avión militar aleatorio</button>
        <button class="btn" onclick="painter.paintMultipleImages(aircrafts.getAll())">Pinta muchos aviones</button>
    </section>
</body>

</html>
